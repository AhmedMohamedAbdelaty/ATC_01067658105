<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmed! - Event Booking System</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes iconPop {
            0% { transform: scale(0.5); opacity: 0; }
            60% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #fff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            animation: fadeIn 0.8s ease-out forwards;
            max-width: 600px;
            width: 100%;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 25px auto;
            animation: iconPop 0.6s ease-out 0.3s backwards;
        }

        .success-icon svg {
            width: 100%;
            height: 100%;
            fill: #28a745;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 15px;
            font-weight: 600;
        }

        p.intro-message {
            font-size: 1.15em;
            color: #555;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .booking-details {
            background-color: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: left;
        }

        .booking-details h2 {
            font-size: 1.5em;
            color: #333;
            margin-top: 0;
            margin-bottom: 15px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .detail-item {
            margin-bottom: 10px;
            font-size: 1em;
        }

        .detail-item strong {
            color: #007bff;
            margin-right: 8px;
        }

        .links a {
            display: inline-block;
            margin: 10px 10px;
            padding: 14px 30px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .links a.primary {
            background-color: #007bff;
            color: white;
        }
        .links a.primary:hover {
            background-color: #0069d9;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .links a.secondary {
            background-color: #6c757d;
            color: white;
        }
        .links a.secondary:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">
            <svg viewBox="0 0 52 52">
                <circle cx="26" cy="26" r="25" fill="#D8EAD2"/>
                <path fill="#28a745" d="M14.1 27.2l7.1 7.2 16.7-16.8L36.6 17l-15.4 15.5-5.8-5.9z"/>
            </svg>
        </div>
        <h1>Woohoo! Booking Confirmed!</h1>
        <p class="intro-message">Your spot is secured. Get ready for an amazing event! Here are your booking details:</p>

        <div class="booking-details" id="bookingDetailsContainer" style="display: none;">
            <h2>Booking Summary</h2>
            <div class="detail-item" id="bookingIdItem" style="display: none;">
                <strong>Booking ID:</strong> <span id="bookingId"></span>
            </div>
            <div class="detail-item">
                <strong>Event:</strong> <span id="eventName"></span>
            </div>
            <div class="detail-item">
                <strong>Date:</strong> <span id="eventDate"></span>
            </div>
            <div class="detail-item">
                <strong>Venue:</strong> <span id="eventVenue"></span>
            </div>
        </div>

        <div class="links">
            <a href="my-bookings.html" class="primary">View My Bookings</a>
            <a href="events.html" class="secondary">Browse More Events</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);

            const eventName = params.get('eventName');
            const eventDateISO = params.get('eventDate');
            const eventVenue = params.get('eventVenue');
            const bookingId = params.get('bookingId');

            const bookingDetailsContainer = document.getElementById('bookingDetailsContainer');

            if (eventName && eventDateISO && eventVenue) {
                document.getElementById('eventName').textContent = decodeURIComponent(eventName);
                document.getElementById('eventVenue').textContent = decodeURIComponent(eventVenue);

                const date = new Date(decodeURIComponent(eventDateISO));
                const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                const timeOptions = { hour: '2-digit', minute: '2-digit', hour12: true };
                document.getElementById('eventDate').textContent =
                    `${date.toLocaleDateString(undefined, dateOptions)} at ${date.toLocaleTimeString(undefined, timeOptions)}`;

                if (bookingId) {
                    document.getElementById('bookingId').textContent = decodeURIComponent(bookingId);
                    document.getElementById('bookingIdItem').style.display = 'block';
                }
                bookingDetailsContainer.style.display = 'block';
            } else {
                const p = document.createElement('p');
                p.textContent = 'Event details could not be loaded. Please check \'My Bookings\' for confirmation.';
                p.style.color = 'red';
                bookingDetailsContainer.parentNode.insertBefore(p, bookingDetailsContainer);
            }
        });
    </script>
</body>
</html>
